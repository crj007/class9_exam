<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 9 Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-top: 20px;
    }

    .options label {
      display: block;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00c9ff;
      color: #000;
    }

    button:hover {
      background-color: #b2fefa;
    }

    .timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Class 9 CS - Test</h2>
    <p><strong>Welcome:</strong> <span id="studentName"></span> (Roll <span id="studentRoll"></span>)</p>
    <div class="timer">⏰ Time left: <span id="timer">60</span> sec</div>
    <div class="question" id="question-box"></div>
    <div class="options" id="options-box"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let responses = [];
    let timeLeft = 60;
    let timer;

    // Load student info
    document.getElementById("studentName").textContent = localStorage.getItem("studentName") || "Student";
    document.getElementById("studentRoll").textContent = localStorage.getItem("studentRoll") || "-";

    async function loadQuestions() {
      const res = await fetch("questions.json");
      questions = await res.json();
      showQuestion(currentQuestion);
    }

    function showQuestion(index) {
      if (index >= questions.length) {
        submitTest();
        return;
      }

      const q = questions[index];
      document.getElementById("question-box").innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;
      const optionsHTML = q.options.map((opt, i) => `
        <label>
          <input type="radio" name="option" value="${opt}"> ${opt}
        </label>
      `).join("");
      document.getElementById("options-box").innerHTML = optionsHTML;

      startTimer();
    }

    function nextQuestion() {
      saveAnswer();
      currentQuestion++;
      showQuestion(currentQuestion);
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      responses.push({
        question: questions[currentQuestion].question,
        selected: selected ? selected.value : "Not Answered",
        correct: questions[currentQuestion].answer
      });
      clearInterval(timer);
    }

    function startTimer() {
      timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function submitTest() {
      clearInterval(timer);
      document.body.innerHTML = `
        <div class="container">
          <h2>✅ Test Submitted</h2>
          <p>Thank you, ${localStorage.getItem("studentName") || "Student"}!</p>
          <p>Your answers have been recorded.</p>
        </div>
      `;
      // Optionally send `responses` to a server or store in localStorage
      console.log("Responses:", responses);
    }

    loadQuestions();
  </script>
</body>
</html>
