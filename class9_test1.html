<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 9 Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .welcome-banner {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }
    .question {
      margin-top: 20px;
    }
    .options label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00c9ff;
      color: #000;
    }
    .timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .timer-bar {
      height: 8px;
      background: #00c9ff;
      border-radius: 5px;
      margin-top: 5px;
      transition: width 1s linear;
    }
    .result-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .correct {
      color: #00ff00;
    }
    .wrong {
      color: #ff4d4d;
    }
    .hidden {
      display: none;
    }
    .instructions {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 5px;
    }
    .logo {
      width: 100px;
      display: block;
      margin: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <img src="logo.jpg" alt="School Logo" class="logo" />
    <h1>üè´ Cambridge International School Guwahati</h1>
    <h2>Class 9 CS - Test</h2>
    <div class="welcome-banner">
      <p><strong>Welcome:</strong> <span id="studentName"></span> (Roll <span id="studentRoll"></span>)</p>
    </div>
    <div id="instruction-screen" class="instructions">
      <h3>üìú Instructions</h3>
      <ul>
        <li>The test consists of multiple choice questions.</li>
        <li>You will get <strong>35 seconds</strong> per question.</li>
        <li>Click "Next" to proceed. If not answered in time, it auto-moves.</li>
      </ul>
      <button onclick="startTest()">‚úÖ Begin Test</button>
    </div>
    <div id="test-screen" class="hidden">
      <div class="timer">‚è∞ Time left: <span id="timer">35</span> sec
        <div class="timer-bar" id="timer-bar"></div>
      </div>
      <div class="question" id="question-box"></div>
      <div class="options" id="options-box"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>
  <script>
    let questions = [];
    let currentQuestion = 0;
    let responses = [];
    let timeLeft = 35;
    let timer;

    document.getElementById("studentName").textContent = localStorage.getItem("studentName") || "Student";
    document.getElementById("studentRoll").textContent = localStorage.getItem("studentRoll") || "-";

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuestions() {
      const res = await fetch("questions.json");
      questions = await res.json();
      shuffleArray(questions);
    }

    function startTest() {
      document.getElementById("instruction-screen").classList.add("hidden");
      document.getElementById("test-screen").classList.remove("hidden");
      showQuestion(currentQuestion);
    }

    function showQuestion(index) {
      if (index >= questions.length) {
        submitTest();
        return;
      }
      const q = questions[index];
      document.getElementById("question-box").innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;
      const optionsHTML = q.options.map(opt => `
        <label><input type="radio" name="option" value="${opt}"> ${opt}</label>
      `).join("");
      document.getElementById("options-box").innerHTML = optionsHTML;
      startTimer();
    }

    function nextQuestion() {
      saveAnswer();
      currentQuestion++;
      showQuestion(currentQuestion);
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      responses.push({
        question: questions[currentQuestion].question,
        selected: selected ? selected.value : "Not Answered",
        correct: questions[currentQuestion].answer
      });
      clearInterval(timer);
    }

    function startTimer() {
      timeLeft = 35;
      document.getElementById("timer").textContent = timeLeft;
      document.getElementById("timer-bar").style.width = "100%";
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        document.getElementById("timer-bar").style.width = `${(timeLeft / 35) * 100}%`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    async function submitTest() {
      clearInterval(timer);
      let score = 0;
      responses.forEach(res => {
        if (res.selected === res.correct) score++;
      });
      let resultHTML = `
        <h2>‚úÖ Test Submitted</h2>
        <p>Thank you, ${localStorage.getItem("studentName") || "Student"}!</p>
        <p>Your answers have been recorded.</p>
        <h3>üìä Results:</h3>
        <table class="result-table">
          <tr><th>#</th><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th></tr>
      `;
      responses.forEach((res, i) => {
        const isCorrect = res.selected === res.correct;
        resultHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${res.question}</td>
            <td>${res.selected}</td>
            <td>${res.correct}</td>
            <td class="${isCorrect ? 'correct' : 'wrong'}">${isCorrect ? "‚úÖ Correct" : "‚ùå Wrong"}</td>
          </tr>`;
      });
      const emoji = score === responses.length ? "üèÜ" : score >= responses.length * 0.75 ? "üéâ" : score >= responses.length * 0.5 ? "üëç" : "üòï";
      resultHTML += `</table>
        <p><strong>Total Score: ${score} / ${responses.length}</strong></p>
        <p><strong>Performance:</strong> ${emoji}</p>
        <button onclick="downloadResultAsPDF()">‚¨áÔ∏è Download Result (PDF)</button>
      `;
      document.getElementById("main-container").innerHTML = resultHTML;
    }

   async function downloadResultAsPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const name = localStorage.getItem("studentName") || "Student";
  const roll = localStorage.getItem("studentRoll") || "-";
  let y = 10;

  // Add Logo
  const logoImg = await loadImageAsBase64('logo.jpg');
  if (logoImg) {
    doc.addImage(logoImg, 'JPEG', 10, y, 30, 30);
  }

  // Header
  doc.setFontSize(16);
  doc.setFont(undefined, "bold");
  doc.text("Cambridge International School Guwahati", 105, y + 10, { align: "center" });

  doc.setFontSize(12);
  doc.setFont(undefined, "normal");
  y += 35;
  doc.text(`Test Name: Class 9 CS Test`, 10, y); y += 7;
  doc.text(`Student Name: ${name}`, 10, y); y += 7;
  doc.text(`Roll Number: ${roll}`, 10, y); y += 10;

  // Results
  responses.forEach((res, i) => {
    doc.setFont(undefined, "bold");
    doc.text(`Q${i + 1}:`, 10, y);
    doc.setFont(undefined, "normal");
    doc.text(res.question, 25, y); y += 6;

    doc.text(`Your Answer: ${res.selected}`, 10, y); y += 6;
    doc.text(`Correct Answer: ${res.correct}`, 10, y); y += 6;

    const isCorrect = res.selected === res.correct;
    doc.setTextColor(isCorrect ? 0 : 255, 0, 0); // black or red
    doc.setFont(undefined, "bold");
    doc.text(`Status: ${isCorrect ? "Correct" : "Wrong"}`, 10, y);
    doc.setTextColor(0, 0, 0); // reset to black
    doc.setFont(undefined, "normal");
    y += 10;

    if (y > 260) {
      doc.addPage();
      y = 10;
    }
  });

  // Total Score
  const score = responses.filter(r => r.selected === r.correct).length;
  doc.setFontSize(13);
  doc.setFont(undefined, "bold");
  doc.text(`Total Score: ${score} / ${responses.length}`, 10, y); y += 8;

  // Performance
  let performance = "Needs Improvement";
  if (score === responses.length) performance = "Excellent";
  else if (score >= responses.length * 0.75) performance = "Very Good";
  else if (score >= responses.length * 0.5) performance = "Fair";

  doc.text(`Performance: ${performance}`, 10, y); y += 15;

 // Signature and Date
const signImg = await loadImageAsBase64('sign.jpg');
if (signImg) {
  doc.setFont(undefined, "normal");
  doc.text("Teacher's Signature:", 140, y);
  y += 2;
  doc.addImage(signImg, 'JPEG', 140, y, 40, 20);
  y += 22;

  const today = new Date();
  const formattedDate = today.toLocaleDateString('en-IN', {
    day: '2-digit',
    month: 'short',
    year: 'numeric'
  });

  doc.text(`Date: ${formattedDate}`, 140, y);
}



    loadQuestions();
  </script>
</body>
</html>
